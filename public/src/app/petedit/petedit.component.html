<h3>Edit this pet</h3>
<form (submit)="Update_Pet(one_pet._id)">   
  <label>Pet name:</label>
  <input type="text" name="one_pet.name" [(ngModel)]="one_pet.name" class="form-control col-md-6">
  <span *ngIf="error" style="color:red"><p *ngIf="error.name">{{error.name.message}}</p></span><br>
  <label>Pet type:</label>
  <input type="text" name="one_pet.type" [(ngModel)]="one_pet.type" class="form-control col-md-6">
  <span *ngIf="error" style="color:red"><p *ngIf="error.type">{{error.type.message}}</p></span><br>  
  <label>Description</label>
  <input type="text" name="one_pet.description" [(ngModel)]="one_pet.description" class="form-control col-md-6">
  <span *ngIf="error" style="color:red"><p *ngIf="error.description">{{error.description.message}}</p></span><br>  
  <label>Skills:</label>
  <input type="text" name="one_pet.skills[0]" [(ngModel)]="one_pet.skills[0]" class="form-control col-md-6"><br>
  <input type="text" name="one_pet.skills[1]" [(ngModel)]="one_pet.skills[1]" class="form-control col-md-6"><br>
  <input type="text" name="one_pet.skills[2]" [(ngModel)]="one_pet.skills[2]" class="form-control col-md-6"><br>
  <input type="submit" value="Cancel" class="btn btn-primary" [routerLink]="['/pets']">
  <input type="submit" value="Edit pet" class="btn btn-success">
</form>
