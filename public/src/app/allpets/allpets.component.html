<h3>These pets are loking for a home!</h3>
<button [routerLink]="['new']" class="btn btn-primary menu">Add a pet to the shelter</button><br><br>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let pet of all_pets">
      <td>{{pet.name}}</td>
      <td>{{pet.type}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="[pet._id]">Details</button>
        <button class="btn btn-success" [routerLink]="['edit', (pet._id)]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
